name: ci-frontend-workflow 

on:
  workflow_dispatch: 
    inputs:
      my-input: # Add your desired input fields here if needed
        description: 'Optional description'
        required: false
        default: 'default-value'
  push:
    branches: 
      - main 

jobs:
  LINT-JOB:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.14.2-alpine3.17]
    steps:
      - uses: actions/checkout@v3

      # Restore cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-frontend-dependencies-
      
      # Install dependencies
      - run: cd starter/frontend && npm install
      
      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}

      # Run linter
      - run: cd starter/frontend && npm run lint

      # Send a completion message
      - run: |
          echo "Hello ${{ github.actor }}, LINT-JOB completed."

  TEST-JOB:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.14.2-alpine3.17]
    steps:
      - uses: actions/checkout@v3

      # Restore cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-frontend-dependencies-
      
      # Install dependencies
      - run: cd starter/frontend && npm install
      
      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}

      # Run tests
      - run: cd starter/frontend && npm test 

      # Send a completion message
      - run: |
          echo "Hello ${{ github.actor }}, TEST-JOB completed."

  BUILD-JOB:
    runs-on: ubuntu-latest

    needs: 
      - LINT-JOB
      - TEST-JOB
    
    steps:
      - uses: actions/checkout@v3

      # Restore cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-frontend-dependencies-
      
      # Install dependencies
      - run:  cd starter/frontend && npm install
      
      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with: 
          path: starter/frontend/cache
          key: ${{ runner.os }}-frontend-dependencies-${{ hashFiles('starter/frontend/**/lockfiles') }}

      # Build and push Docker image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to container registry
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com  

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: starter/frontend
          push: true
          tags: ${{ github.repository_owner }}/my-image:${{ github.sha }}
